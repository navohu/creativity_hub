                <audio id="audioElement" src="data/alb_esp1.mid"></audio>
                <div>

                  <a href="#" id="play" onclick="MIDIjs.play('data/alb_esp1.mid')">Play the Audio</a>
                  <a href="#" id="pause" onclick="MIDIjs.stop();">Pause the Audio</a>
                </div>
                <svg width="960" height="600"></svg> <!-- Put the visualisation here -->

          </div>
